<!DOCTYPE html> 

<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peça!</title>
    
    <link rel="stylesheet" href="./pedidos.css">
</head>
<body>
    <main>
        <div class="card">
            <form action="./PHP/pedidos.php" method="post">
                <h1>Pedidos</h1>

                <input type="nome_cliente" name="nome_cliente" placeholder="Digite o seu Nome completo">
                <input type="endereco" name="endereco" placeholder="Digite seu endereço para entrega">
                <input type="telefone" name="telefone" placeholder="Digite seu telefone para contato">
                <br>
                
                <div class = "opcoes_produtos">
                <label for="">Selecione seu Produto:</label>
                <select id="produto">
                    <option value="FOGAO1">Fogão 4 bocas</option>
                    <option value="FOGAO2">Fogão ATLAS</option>
                    <option value="MICROONDAS1">Microondas Eletrolux</option>
                    <option value="MICROONDAS2">Microondas Philco</option>
                    <option value="MICROONDAS3">Microondas Consul</option>
                    <option value="GELADEIRA1">Geladeira Brastemp</option>
                    <option value="GELADEIRA2">Geladeira três portas</option>
                    <option value="GELADEIRA3">Geladeira Dodge</option>
                    <option value="LAVAROUPAS1">Maquina de Lavar Eletrolux</option>
                    <option value="LAVAROUPAS2">Maquina de Lavar Philco</option>
                    <option value="LAVALOUCAS1">Lavadora de Pratos Torpente</option>
                    <option value="LAVALOUCAS2">Lavadora de Pratos Electrolux</option>
                </select>
                </div>

                <script>
                    $(document).ready(function() {
                        $('#estado').select2();
                    });
                </script>
                <br>

                
                <div class = "quantidade_produtos"> 
                <label for="">Selecione a quantidade:</label>
                <select id="quantidade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </div>
                
                <button type="submit"><b>Enviar Pedido</b></button>           
            </form>
        </div>
    </main>
</body>
</html>
